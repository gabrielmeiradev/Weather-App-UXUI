<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App by Gabriel Meira</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <main>
        <div class="app">
        <div class="right">
            <div class="top-left">
                <p id="logo-top">the.weather</p>
            </div>
            <div class="bottom-left">
                <div class="weather"><h1 class="weather-h1"></h1></div>
                <div class="location-info">
                    <div class="top-info"><h2 class="city-info">SÃ£o Paulo</h2></div>
                    <div class="bottom-info">
                        <p id="timenow"></p>
                        <p id="timeseparator"> - </p>
                        <p id="dayspnow"></p> 
                        <p id="daynow"></p> 
                        <p id="timeseparator"> ,</p>
                        <p id="month"></p> 
                    </div>
                </div>
                <div class="weather-status">
                    <div class="image-status"></div>
                    <div class="text-status">
                        <p id="status-t">Cloudy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="left">
            <div class="left-p">
            <div class="weather-details">
                <h3>Weather details</h3>
                <hr>
                <div class="w-detail">
                    <div class="left-d" id="status-r">Cloudy</div>
                    <div class="right-d" id="num-r">86%</div>
                </div>
                
                <div class="w-detail">
                    <div class="left-d" id="status-h">Humidity</div>
                    <div class="right-d" id="num-h">62%</div>
                </div>

                <div class="w-detail">
                    <div class="left-d" id="status-w">Wind</div>
                    <div class="right-d" id="num-w">8km/h</div>
                </div>
            </div>    
            <br />
            <div class="cities">
            <h3 style="color: #FFFFFF">Another locations</h3>
            <hr>
            <ul>
                    <li class="locations-btn" onclick="setStats('https://api.open-meteo.com/v1/forecast?latitude=52.48&longitude=-1.89&hourly=temperature_2m,relativehumidity_2m,cloudcover,windspeed_10m,weathercode', 'Birmingham'), setTime('Europe/London')">Birmingham</li>
                    <li class="locations-btn" onclick="setStats('https://api.open-meteo.com/v1/forecast?latitude=53.48&longitude=-1.23&hourly=temperature_2m,relativehumidity_2m,cloudcover,windspeed_10m,weathercode', 'Manchester'), setTime('Europe/London')">Manchester</li>
                    <li class="locations-btn" onclick="setStats('https://api.open-meteo.com/v1/forecast?latitude=40.71&longitude=-74.00&hourly=temperature_2m,relativehumidity_2m,cloudcover,windspeed_10m,weathercode', 'New York'), setTime('America/New_York')">New York</li>
                    <li class="locations-btn" onclick="setStats('https://api.open-meteo.com/v1/forecast?latitude=38.62&longitude=-92.56&hourly=temperature_2m,relativehumidity_2m,cloudcover,windspeed_10m,weathercode', 'California'), setTime('America/Los_Angeles')">California</li>
                </ul>
            </div>
            
        </div>
    </div>
    </div>
    <script src='js/time.js'></script>
    <script src='js/api.js'></script>
</main>
</body>
</html>
