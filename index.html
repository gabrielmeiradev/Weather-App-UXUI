<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App by Gabriel Meira</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <main>
        <div class="app">
        <div class="right">
            <div class="top-left">
                <p id="logo-top">the.weather</p>
            </div>
            <div class="bottom-left">
                <div class="weather"><h1 class="weather-h1">16º</h1></div>
                <div class="location-info">
                    <div class="top-info"><h2 class="city-info">São Paulo</h2></div>
                    <div class="bottom-info">
                        <p id="timenow"></p>
                        <p id="timeseparator"> - </p>
                        <p id="dayspnow">Monday</p> 
                        <p id="daynow">9</p> 
                        <p id="timeseparator"> ,</p>
                        <p id="month">Sep</p> 
                    </div>
                </div>
                <div class="weather-status">
                    <div class="image-status"></div>
                    <div class="text-status">
                        <p id="status-t">Cloudy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="left">
            <div class="left-p">
            <div class="weather-details">
                <h3>Weather details</h3>
                <hr>
                <div class="w-detail">
                    <div class="left-d" id="status-r">Cloudy</div>
                    <div class="right-d" id="num-r">86%</div>
                </div>
                
                <div class="w-detail">
                    <div class="left-d" id="status-h">Humidity</div>
                    <div class="right-d" id="num-h">62%</div>
                </div>

                <div class="w-detail">
                    <div class="left-d" id="status-w">Wind</div>
                    <div class="right-d" id="num-w">8km/h</div>
                </div>
            </div>    
            <br />
            <div class="cities">
            <h3 style="color: #FFFFFF">Another locations</h3>
            <hr>
            <ul>
                    <li>Birmingham</li>
                    <li>Manchester</li>
                    <li>New York</li>
                    <li>California</li>
                </ul>
            </div>
            
        </div>
    </div>
    </div>
    <script src='js/time.js'></script>
    <script src='js/api.js'></script>
</main>
</body>
</html>
